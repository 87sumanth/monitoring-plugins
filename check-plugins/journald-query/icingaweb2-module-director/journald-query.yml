---
variants:
  - linux

overwrites:
  '["Command"]["cmd-check-journald-query"]["command"]': '/usr/bin/sudo /usr/lib64/nagios/plugins/journald-query'
  '["ServiceTemplate"]["tpl-service-journald-query"]["vars"]["journald_query_since"]': '\-24h'
  '["ServiceTemplate"]["tpl-service-journald-query"]["enable_notifications"]': true
  '["ServiceTemplate"]["tpl-service-journald-query"]["enable_perfdata"]': true
