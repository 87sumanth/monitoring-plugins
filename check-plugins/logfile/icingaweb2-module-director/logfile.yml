---
variants:
  - linux
  - windows

overwrites:
  '["ServiceTemplate"]["tpl-service-logfile"]["check_interval"]': 60
  '["ServiceTemplate"]["tpl-service-logfile"]["enable_notifications"]': true
  '["ServiceTemplate"]["tpl-service-logfile"]["enable_perfdata"]': true
  '["ServiceTemplate"]["tpl-service-logfile"]["max_check_attempts"]': 5
  '["ServiceTemplate"]["tpl-service-logfile"]["retry_interval"]': 15
  '["ServiceTemplate"]["tpl-service-logfile"]["vars"]["logfile_icinga_service_name"]': '$__name$'
