---
variants:
  - linux
  - sudo

overwrites:
  '["ServiceTemplate"]["tpl-service-dmesg"]["check_interval"]': 60
  '["ServiceTemplate"]["tpl-service-dmesg"]["enable_perfdata"]': true
  '["ServiceTemplate"]["tpl-service-dmesg"]["max_check_attempts"]': 5
  '["ServiceTemplate"]["tpl-service-dmesg"]["retry_interval"]': 15
