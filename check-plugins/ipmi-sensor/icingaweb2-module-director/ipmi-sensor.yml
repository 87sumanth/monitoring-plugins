---
variants:
  - linux
  - sudo

overwrites:
  '["ServiceTemplate"]["tpl-service-ipmi-sensor"]["check_command"]': 'cmd-check-ipmi-sensor-sudo'
  '["ServiceTemplate"]["tpl-service-ipmi-sensor"]["check_interval"]': 900
  '["ServiceTemplate"]["tpl-service-ipmi-sensor"]["enable_notifications"]': true
  '["ServiceTemplate"]["tpl-service-ipmi-sensor"]["enable_perfdata"]': true
  '["ServiceTemplate"]["tpl-service-ipmi-sensor"]["retry_interval"]': 60
