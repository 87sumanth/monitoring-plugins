---
variants:
  - notification-plugin

overwrites:
  '["Notification"]["tpl-notification-notify-host-zoom"]["states"]': ["Up", "Down"]
  '["Notification"]["tpl-notification-notify-host-zoom"]["vars"]["notify_host_zoom_datetime"]': '$icinga.short_date_time$'
  '["Notification"]["tpl-notification-notify-host-zoom"]["vars"]["notify_host_zoom_host_displayname"]': '$host.display_name$'
  '["Notification"]["tpl-notification-notify-host-zoom"]["vars"]["notify_host_zoom_host_output"]': '$host.output$'
  '["Notification"]["tpl-notification-notify-host-zoom"]["vars"]["notify_host_zoom_host_state"]': '$host.state$'
  '["Notification"]["tpl-notification-notify-host-zoom"]["vars"]["notify_host_zoom_hostname"]': '$host.name$'
  '["Notification"]["tpl-notification-notify-host-zoom"]["vars"]["notify_host_zoom_notification_author"]': '$notification.author$'
  '["Notification"]["tpl-notification-notify-host-zoom"]["vars"]["notify_host_zoom_notification_comment"]': '$notification.comment$'
