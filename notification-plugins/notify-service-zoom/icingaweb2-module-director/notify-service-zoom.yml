---
variants:
  - notification-plugin

overwrites:
  '["Notification"]["tpl-notification-notify-service-zoom"]["states"]': [ "Critical", "OK", "Unknown", "Warning"]
  '["Notification"]["tpl-notification-notify-service-zoom"]["vars"]["notify_service_zoom_datetime"]': '$icinga.short_date_time$'
  '["Notification"]["tpl-notification-notify-service-zoom"]["vars"]["notify_service_zoom_host_displayname"]': '$host.display_name$'
  '["Notification"]["tpl-notification-notify-service-zoom"]["vars"]["notify_service_zoom_hostname"]': '$host.name$'
  '["Notification"]["tpl-notification-notify-service-zoom"]["vars"]["notify_service_zoom_notification_author"]': '$notification.author$'
  '["Notification"]["tpl-notification-notify-service-zoom"]["vars"]["notify_service_zoom_notification_comment"]': '$notification.comment$'
  '["Notification"]["tpl-notification-notify-service-zoom"]["vars"]["notify_service_zoom_service_displayname"]': '$service.display_name$'
  '["Notification"]["tpl-notification-notify-service-zoom"]["vars"]["notify_service_zoom_service_output"]': '$service.output$'
  '["Notification"]["tpl-notification-notify-service-zoom"]["vars"]["notify_service_zoom_service_state"]': '$service.state$'
  '["Notification"]["tpl-notification-notify-service-zoom"]["vars"]["notify_service_zoom_servicename"]': '$service.name$'
