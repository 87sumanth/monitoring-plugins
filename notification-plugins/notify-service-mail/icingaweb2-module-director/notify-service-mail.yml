---
variants:
  - notification-plugin

overwrites:
  '["Notification"]["tpl-notification-notify-service-mail"]["states"]': [ "Critical", "OK", "Unknown", "Warning"]
  '["Notification"]["tpl-notification-notify-service-mail"]["vars"]["notify_service_mail_datetime"]': '$icinga.short_date_time$'
  '["Notification"]["tpl-notification-notify-service-mail"]["vars"]["notify_service_mail_host_address"]': '$address$'
  '["Notification"]["tpl-notification-notify-service-mail"]["vars"]["notify_service_mail_host_displayname"]': '$host.display_name$'
  '["Notification"]["tpl-notification-notify-service-mail"]["vars"]["notify_service_mail_hostname"]': '$host.name$'
  '["Notification"]["tpl-notification-notify-service-mail"]["vars"]["notify_service_mail_notes"]': '$service.notes$'
  '["Notification"]["tpl-notification-notify-service-mail"]["vars"]["notify_service_mail_notes_url"]': '$service.notes_url$'
  '["Notification"]["tpl-notification-notify-service-mail"]["vars"]["notify_service_mail_notification_author"]': '$notification.author$'
  '["Notification"]["tpl-notification-notify-service-mail"]["vars"]["notify_service_mail_notification_comment"]': '$notification.comment$'
  '["Notification"]["tpl-notification-notify-service-mail"]["vars"]["notify_service_mail_notification_type"]': '$notification.type$'
  '["Notification"]["tpl-notification-notify-service-mail"]["vars"]["notify_service_mail_perfdata"]': '$service.perfdata$'
  '["Notification"]["tpl-notification-notify-service-mail"]["vars"]["notify_service_mail_service_displayname"]': '$service.display_name$'
  '["Notification"]["tpl-notification-notify-service-mail"]["vars"]["notify_service_mail_service_output"]': '$service.output$'
  '["Notification"]["tpl-notification-notify-service-mail"]["vars"]["notify_service_mail_service_state"]': '$service.state$'
  '["Notification"]["tpl-notification-notify-service-mail"]["vars"]["notify_service_mail_servicename"]': '$service.name$'
